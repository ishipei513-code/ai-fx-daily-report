name: Daily FX Report AI

on:
  schedule:
    # 毎日 日本時間の朝7:00 (UTC 22:00) に実行
    - cron: '0 22 * * *'
  # 手動実行ボタンを有効化
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install yfinance crewai langchain-google-genai python-dotenv google-generativeai

      - name: Run AI Analyst
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python main.py

      - name: Get Date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: fx-report-${{ steps.date.outputs.date }}
          path: report.md
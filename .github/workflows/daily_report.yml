name: Deploy FX Media

on:
  schedule:
    # 毎朝 7:00 (JST) → UTC 22:00
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. PythonでAI記事を作成
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install yfinance crewai langchain-google-genai python-dotenv google-generativeai

      - name: Run AI Analyst
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python main.py

      # 2. Quartzでサイトを構築 (Build)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Quartz dependencies
        working-directory: quartz
        run: npm ci

      # ★ デバッグ用: ビルド前にcontentフォルダの中身を確認
      - name: Debug - List all Markdown files before build
        working-directory: quartz
        run: |
          echo "=== Current working directory ==="
          pwd
          echo ""
          echo "=== List files in current directory ==="
          ls -la
          echo ""
          echo "=== All .md files in content/ ==="
          find ./content -type f -name "*.md" -print || echo "No .md files found in ./content"
          echo ""
          echo "=== Detailed listing of content/posts/ ==="
          ls -la ./content/posts/ || echo "./content/posts/ not found"

      - name: Build Quartz Site
        working-directory: quartz
        run: npx quartz build

      # 3. GitHub Pagesに公開 (Deploy)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./quartz/public
          publish_branch: gh-pages